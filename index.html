<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Printing App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="message">Click the text and start typing!</div>
    <div class="wrapper-outer">
      <div class="wrapper-inner">
        <div class="paragraph">
          <p></p>
        </div>
        <div class="info">
          <div class="info-expanded">
            <p class="time">Time left: <span>60s</span></p>
            <p class="mistakes">Mistakes: <span>0</span></p>
            <p class="wpm">WPM: <span>0</span></p>
          </div>
          <button class="reset-button">Try again</button>
        </div>
      </div>
      <input type="text" class="typing-input visually-hidden" />
    </div>

    <!-- <script src="./paragraphs.js"></script> -->
    <script type="module" src="./script.js"></script>
  </body>
</html>
